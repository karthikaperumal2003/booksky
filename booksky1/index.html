<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <p>“The poor and the middle class work for money. The rich have money work for them.” This highlights the importance of building assets and passive income rather than relying solely on a paycheck.</p>
            <button onclick="deletebook(event)">delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="BookAuthor-Input">
        <textarea placeholder="Short Discription" id="Book-discription-input"></textarea>
        <button id="Add-book">Add</button>
        <button id="cancel">Cancel</button>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    
    <script src="node.js"></script>
    
</body>
</html>
